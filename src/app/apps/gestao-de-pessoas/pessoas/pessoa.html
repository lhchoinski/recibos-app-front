<div>

    <app-breadcrumb [items]="breadcrumbItems"></app-breadcrumb>

    <div class="panel pb-4 mt-6">
        <h2 class="mb-3 text-3xl font-extrabold leading-none tracking-tight text-gray-900 md:text-3xl dark:text-white">
            {{ ('Cadastrar Pessoa' | translate) }}
        </h2>
        <div class="flex md:items-center md:flex-row flex-col mb-5 gap-5">
            <div class="flex items-center gap-2">
                <button [routerLink]="'/gestao-de-pessoas/pessoas/cadastrar'" class="btn btn-primary gap-2">
                    <icon-plus></icon-plus>
                    Adicionar
                </button>
            </div>
            <div class="ltr:ml-auto rtl:mr-auto">

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">


                    <select id="gridState" class="form-select h-11 rounded-full bg-white shadow-[0_0_4px_2px_rgb(31_45_61_/_10%)] placeholder:tracking-wider ltr:pr-11 rtl:pl-11">
                        <option>Ativo</option>
                        <option>Inativo</option>
                    </select>
                    <div>
                        <input
                            type="text"
                            placeholder="Search Attendees..."
                            class="form-input h-11 rounded-full bg-white shadow-[0_0_4px_2px_rgb(31_45_61_/_10%)] placeholder:tracking-wider ltr:pr-11 rtl:pl-11"

                        />
                    </div>
                </div>
            </div>
        </div>
        <ng-datatable
            [rows]="rows"
            [columns]="cols">
        </ng-datatable>
    </div>


</div>
